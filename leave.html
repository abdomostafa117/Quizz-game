<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    .contact-wrapper {
      width: 95%;
      max-width: 500px;
      text-align: center;
    }

    .contact-btn {
      padding: 15px 30px;
      font-size: 18px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .contact-btn:hover {
      background: #0072ff;
    }

    .contact-form {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      transition: all 0.4s ease;
    }

    .contact-form input,
    .contact-form textarea {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .contact-form button {
      padding: 12px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <h1>Leave a message</h1>
    <button class="contact-btn" onclick="toggleContactForm()">Send a Message</button>

    <div id="contactForm" class="contact-form">
      <form action="https://formspree.io/f/mdkwzwra" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    function toggleContactForm() {
      const form = document.getElementById("contactForm");
      if (form.style.display === "flex") {
        form.style.display = "none";
      } else {
        form.style.display = "flex";
      }
    }
  </script>
</body>
</html>
